<!DOCTYPE html>
<html lang="ja" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>My AngularJS</title>
		<meta name="description" content="">
		<meta name="keywords" content="">

		<link rel="icon" type="image/png" href="/img/icon@57x57.png" />
		<base href="/angular/">

		<link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">

	</head>
	<body ng-controller="MyController">
		
		<div class="container">
			<header>
				<div class="inline">
					<img height="100" src="imgs/icon.gif">
					<h1>店舗検索</h1>
				</div>
			</header>
			<div class="content">
				<p>地名、駅名、線路でお探しの店舗を検索いただけます</p>
				<input type="text" class="searchbox" ng-model="kw" placeholder="地名、駅名、線路をこちらで入力ください"></input>

				<h1>{{(kw == '' ? 'hello': kw)}}</h1>
				<img ng-src="{{animator}}" />
				<button ng-click="clickEvent('fff')">Click !!!</button>
				<button ng-click="clickEvent('bbb')">Click !!!</button>

				<animator id="fff">
					<p>fsfdsfdsf</p>
					<p>fsfdsfdsf</p>
				</animator>

				<animator id="bbb">
					<p>fsfdsfdsf</p>
					<p>fsfdsfdsf</p>
				</animator>

			    <!-- We'll also add some navigation: -->
			    <a ui-sref="state1">State 1</a>
			    <a ui-sref="state2">State 2</a>
			</div>
			
		    <footer>
	    		<ul class="foot_nav">
					<li><a href="/">トップ</a></li>
					<li><a href="/sitemap/">サイトマップ</a></li>
					<li><a href="http://recruit.p-up.jp/" target="_blank">リクルート</a></li>
					<li><a href="http://www.p-up.jp/" target="_blank">企業情報</a></li>
					<li><a href="/policy/">プライバシーポリシー</a></li>
					<li class="last"><a href="/inquiry/">お問い合わせ</a></li>
				</ul>
				<div class="copyright">Copyright(c) 2014 teluru All rights reserved.</div>
		    </footer>
		</div>



		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
		
		<script type="text/javascript" src="js/AnimatorEngine.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		
	</body>
</html>
